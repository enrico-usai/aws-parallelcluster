[global]
cluster_template = default
update_check = true
sanity_check = false

[aws]
aws_region_name = us-east-2

[cluster default]
key_name = id_rsa
vpc_settings = default
efs_settings = {{ efs_settings }}

[vpc default]
vpc_id = vpc-12345678
master_subnet_id = subnet-12345678

[efs test1]
shared_dir = NONE
efs_fs_id = NONE
efs_kms_key_id = NONE

[efs test2]
shared_dir = efs

[efs test3]
shared_dir = efs
efs_fs_id = fs-12345
performance_mode = maxIO
efs_kms_key_id = key1
provisioned_throughput = 1020
encrypted = false
throughput_mode = provisioned

[efs test4]
shared_dir = /efs
performance_mode = generalPurpose
encrypted = true
throughput_mode = bursting

