[global]
cluster_template = {{ cluster_settings }}
update_check = true
sanity_check = false

[aws]
aws_region_name = us-east-2

[cluster default]
# all defaults

[cluster vpc]
key_name = id_rsa
vpc_settings = default

[cluster ebs]
key_name = id_rsa
vpc_settings = default
ebs_settings = default

[cluster efs]
key_name = id_rsa
vpc_settings = default
efs_settings = default

[vpc default]
vpc_id = vpc-12345678
master_subnet_id = subnet-12345678

[ebs default]
shared_dir = ebs

[efs default]
shared_dir = efs

